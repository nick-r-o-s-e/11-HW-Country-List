<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />

    <!--CSS RESET -->
    <link rel="stylesheet" href="assets/reset.css" />

    <!-- BOOTSTRAP STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- DATATABLES BOOTSTRAP STYLES -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- CSS -->
    <link rel="stylesheet" href="/styles.css" />

    <title>Counrtry List</title>
  </head>
  <body>
    <div class="container">
      <h1>Country List</h1>

      <form action="submit">
        <div class="row g-3">
          <div class="col-12 col-md-6 col-lg form-floating">
            <input
              type="text"
              class="form-control name-input"
              placeholder="Name"
              id="name"
            />
            <label for="floatingInput">Name</label>
          </div>

          <div class="col-12 col-md-6 col-lg form-floating">
            <input
              type="text"
              class="form-control capital-input"
              placeholder="Capital"
              id="capital"
            />
            <label for="floatingInput">Capital</label>
          </div>

          <div class="col-12 col-md-6 col-lg form-floating">
            <input
              type="text"
              class="form-control currency-input"
              placeholder="Currency name"
              id="currency"
            />
            <label for="floatingInput">Currency name</label>
          </div>

          <div class="col-12 col-md-6 col-lg form-floating">
            <input
              type="text"
              class="form-control language-imput"
              placeholder="Language name"
              id="language"
            />
            <label for="floatingInput" id="language-input-label"
              >Language name</label
            >
          </div>
        </div>

        <button type="submit" class="btn btn-outline-light btn-lg search-btn">
          Search
        </button>
      </form>

      <table class="table table-striped" id="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Capital</th>
            <th scope="col">Currency Name</th>
            <th scope="col">Language Name</th>
          </tr>
        </thead>
        <tbody class="table-group-divider"></tbody>
      </table>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- JQUERY DATATABLES -->
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- DATATABLES BOOTSTRAP -->
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

    <!-- SCRIPTS -->
    <script src="/scripts.js"></script>
  </body>
</html>
